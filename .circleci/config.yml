  #Job to perform Snyk scan
  snyk_scan:
    docker:
      - image: cimg/openjdk:17.0.7
    environment:
      IMAGE_NAME: jiaboeng/simple-crm-jpa
    steps:
      - checkout
      - setup_remote_docker
      - docker/check
      - run: docker build -t $IMAGE_NAME .
      - snyk/scan: 
          docker-image-name: $IMAGE_NAME
  
  # Job to build the Docker iamge and push to DockerHub
  docker_build_and_push:
    executor: docker/docker
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build and Push Docker Image
          command: |
            docker login -u ${DOCKER_LOGIN} -p ${DOCKER_PASSWORD}
            docker build -t ${DOCKER_LOGIN}/simple-crm-jpa:${CIRCLE_SHA1} .
            docker push ${DOCKER_LOGIN}/simple-crm-jpa:${CIRCLE_SHA1}

  # Deploy to Heroku
  deploy_to_heroku:
    executor: docker/docker
    steps:
      - checkout
      - setup_remote_docker
      - heroku/install
      - run:
          name: Heroku Container Push
          command: |
            heroku container:login
            heroku container:push web -a simple-crm-jpa
            heroku container:release web -a simple-crm-jpa

workflows:
  version: 2
  ci_flow:
    jobs:
      - build_and_test:
          filters:
            branches:
              only: develop
      - snyk_scan:
          requires:
            - build_and_test
          filters:
            branches:
              only: develop

  cicd_flow:
    jobs:
      - build_and_test:
          filters:
            branches:
              only: release
      - snyk_scan:
          filters:
            branches:
              only: release
      - docker_build_and_push:
          requires:
            - build_and_test
            - snyk_scan
          filters:
            branches:
              only: release
      - deploy_to_heroku:
          requires:
            - docker_build_and_push
          filters:
            branches:
              only: main

         
