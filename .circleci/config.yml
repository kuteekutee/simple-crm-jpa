version: 2.1
jobs:
  build:
    docker:
      - image: cimg/openjdk:17.0.7
    steps:
      # Fetch source code from repo
      - checkout

      # Package into a jar
      - run: mvn clean package

      # configure CircleCI to use Docker
      - setup_remote_docker

      - run:
          name: Build and Push Docker Image
          # Build docker image and tag it with commit SHA, then push to docker hub
          command:
            docker login -u ${DOCKER_USER} -p ${DOCKER_PASS}

            docker build -t ${DOCKER_USER}/simple-crm-jpa:${CIRCLE_SHA1} .

            docker build -t ${DOCKER_USER}/simple-crm-jpa:latest .

            docker push ${DOCKER_USER}/simple-crm-jpa:${CIRCLE_SHA1}

            docker push ${DOCKER_USER}/simple-crm-jpa:latest