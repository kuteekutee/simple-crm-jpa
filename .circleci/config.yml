version: 2.1
orbs:
  docker: circleci/docker@2.2.0
  maven: circleci/maven@1.4.1
  snyk: snyk/snyk@1.7.0
  heroku: circleci/heroku@2.0.0
jobs:
  maven_build_and_test:
    - maven/test:
        executor:
          maven/default:
            tag: '17.0'
        maven_command: mvn
          command: clean install
          settings_file: settings.xml
          verify_dependencies: false
    # steps:
    #   - checkout
    #   - run: 
    #       name: Run Maven Build and Test
    #       command: mvn clean test
  
  #Job to perform Snyk scan
  snyk_scan:
    executor: maven/default
    steps:
      - checkout
      - snyk/scan
  
  # Job to build the Docker iamge and push to DockerHub
  docker_build_and_push:
    executor: docker/docker
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build and Push Docker Image
          command: |
            docker login -u ${DOCKER_LOGIN} -p ${DOCKER_PASSWORD}
            docker build -t ${DOCKER_LOGIN}/simple-crm-jpa:${CIRCLE_SHA1} .
            docker push ${DOCKER_LOGIN}/simple-crm-jpa:${CIRCLE_SHA1}

  # Deploy to Heroku
  deploy_to_heroku:
    executor: docker/docker
    steps:
      - checkout
      - setup_remote_docker
      - heroku/install
      - run:
          name: Heroku Container Push
          command: |
            heroku container:login
            heroku container:push web -a simple-crm-jpa
            heroku container:release web -a simple-crm-jpa

workflows:
  version: 2
  ci_flow:
    jobs:
      - maven_build_and_test:
          filters:
            branches:
              only: develop
      - snyk_scan:
          filters:
            branches:
              only: develop

  cicd_flow:
    jobs:
      - maven_build_and_test:
          filters:
            branches:
              only: release
      - snyk_scan:
          filters:
            branches:
              only: release
      - docker_build_and_push:
          requires:
            - maven_build_and_test
            - snyk_scan
          filters:
            branches:
              only: release
      - deploy_to_heroku:
          requires:
            - docker_build_and_push
          filters:
            branches:
              only: main

         
